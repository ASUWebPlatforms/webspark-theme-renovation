renovation.xs:
  label: XS
  mediaQuery: '(max-width: 575px)'
  weight: 0
  multipliers:
    - 1x
renovation.sm:
  label: SM
  mediaQuery: '(min-width: 576px) and (max-width: 767px)'
  weight: 1
  multipliers:
    - 1x
renovation.md:
  label: MD
  mediaQuery: '(min-width: 768px) and (max-width: 991px)'
  weight: 1
  multipliers:
    - 1x
renovation.lg:
  label: LG
  mediaQuery: '(min-width: 992px) and (max-width: 1199px)'
  weight: 1
  multipliers:
    - 1x
    - 2x
renovation.xl:
  label: XL
  mediaQuery: '(min-width: 1200px)'
  weight: 1
  multipliers:
    - 1x
    - 2x
